<!-- Todos input -->
<div ng-show="show" class="add-todo">
    <div>
        <label>Name</label>
        <input type="text" ng-model="tName" placeholder="Add a todo" class="form-control">
    </div>
    <div>
        <label>Description</label>
        <textarea name="description" ng-model="tDescription" placeholder="Add a description"></textarea>
    </div>
    <button ng-click="addTodo()">Add</button>
    <button ng-click="destroy()">Cancel</button>
</div>
