<script>
    window.onLoad = initTodos();
</script>


<div class="container">

    <!-- Todos input -->
    <div ng-show="show" class="add-todo">
        <div>
            <label>Name</label>
            <input type="text" ng-model="name" placeholder="Add a task">
        </div>

         <div>
            <label>Project Name</label>
            <input type="text" ng-model="project" placeholder="Add to a project">
        </div>

        <div>
            <label>Date</label>
            <input type="text" placeholder="mm/dd/yy" ng-model="date">
        </div>

        <div>
            <label>Priority</label>
            <br>
            <input type="radio" name="priority" value="NONE" ng-model="priority">None<br>
            <input type="radio" name="priority" value="LOW" ng-model="priority">Low<br>
            <input type="radio" name="priority" value="MEDIUM" ng-model="priority">Medium<br>
            <input type="radio" name="priority" value="HIGH" ng-model="priority">High<br>
        </div>

        <button ng-click="addTodo()">Add</button>
        <button ng-click="destroy()">Cancel</button>
    </div>


    <!-- Todos list -->
    <div class="circle-container">
        <div class="circle {{todo.priority}}" ng-class="" ng-repeat="todo in todos track by $index">
            <div class="wrap">

                <input id="done-check" type="checkbox" value={{todo.isDone}}>
                <h2>{{todo.name}}</h2>
                <h3><i class="fa fa-folder"></i>&nbsp; {{todo.project}}</h3>
                <h3><i class="fa fa-calendar-o"></i>&nbsp; {{todo.date}}</h3>
                <h3><i class="fa fa-exclamation-triangle fa-fw"></i>&nbsp; Priority: {{todo.priority}}</h3>

                <span class="input-group-btn">
                  <button class="btn btn-danger" ng-click="editTodo($index)" aria-label="Edit">Edit</button>
                </span>
                <span class="input-group-btn">
                  <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
                </span>
            </div>
        
    </div>

</div>
