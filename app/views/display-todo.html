<!-- Todos list -->
<div class="circle input-group" ng-repeat="todo in todos">
    <div class="wrap">

        <h1>{{todo.name}}</h1>

        <h2>{{todo.description}}</h2>

        <span>{{todo.date}}</span>

        <input type="checkbox" value={{todo.isDone}}>

        <input type="radio" name="priority" value={{todo.priority}}>None<br>
        <input type="radio" name="priority" value={{todo.priority}}>Low<br>
        <input type="radio" name="priority" value={{todo.priority}}>Medium<br>
        <input type="radio" name="priority" value={{todo.priority}}>High<br>


    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="editTodo($index)" aria-label="Edit">Edit</button>
    </span>
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>

    </div>
</div>
